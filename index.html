<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <nav class="nav-menu">
            <ul>
                <li><a onclick="inicio()" href="index.html">Inicio</a></li>
                <li><a href="instrucciones.html">Instrucciones</a></li>
            </ul>
        </nav>
        
        <header class="header-banner">
            <h1 class="main-title">Juego del Amigo <br> Secreto</h1>
            <img class="imagen-principal" src="assets/amigo-secreto.jpg" alt="Imagen representativa de amigo secreto">
        </header>
        
        
        <section class="input-section">
            <div class="seccion-izquierda">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <div class="entrada-datos">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" id="botonAmigo" onclick="agregarAmigos()">Añadir</button>
            </div>
            <div class="botones">
                <button class="button-draw" onclick="amigoSecreto()" aria-label="Sortear amigo secreto">
                <img class="imagen-boton" src="assets/play.png" alt="Ícono para sortear">Sortear amigo</button>
                <button class="reinicio" onclick="F5()" aria-label="Reiniciar juego">
                <img class="imagen-boton" src="assets/reiniciar.png" alt="Ícono para reiniciar">Reiniciar juego</button>
                <button class="eliminarUltimo" id="eliminarUltimo">
                <img class="imagen-boton" src="assets/eliminar.png" alt="Ícono para eliminar">Eliminar amigo</button>

            </div>
            </div>
           
            <div class="seccion-derecha">
                <h3 class="lista-amigos"></h3>
                <p class="mensajes"></p>
                <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
                <ul id="resultado" class="result-list" aria-live="polite"></ul>
            </div>
        </section>
        <footer class="footer">
            <h4 class="pie-pagina">Proyecto elaborado por Eduardo Garin para Alura LATAM</h4>
        </footer>
    </main>
    <script src="app.js" defer></script>
</body>
</html>
